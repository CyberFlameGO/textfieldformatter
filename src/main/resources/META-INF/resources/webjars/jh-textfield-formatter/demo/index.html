<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>jh-textfield-formatter demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../vaadin-text-field/vaadin-text-field.html">
    <link rel="import" href="../jh-textfield-formatter.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic jh-textfield-formatter demo</h3>
      <demo-snippet>
        <template>
          <vaadin-text-field id="field" label="Formatted text field" placeholder="Credit card" autoselect></vaadin-text-field>
          <jh-textfield-formatter id="formatter"></jh-textfield-formatter>
        </template>
      </demo-snippet>
    </div>
    <script type="text/javascript">
      var formatterElement = document.getElementById("formatter");
      var fieldElement = document.getElementById("field");
      formatterElement.set('extend', fieldElement);
    </script>
  </body>
</html>
