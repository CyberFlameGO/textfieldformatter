<script src="../cleave.js/dist/cleave.min.js" charset="utf-8"></script>

<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="jh-textfield-formatter">
  <script>
    /**
     * `jh-textfield-formatter`
     * Polymer 2 Web Component wrapper for Cleave.js
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class JhTextfieldFormatter extends Polymer.Element {
      static get is() { return 'jh-textfield-formatter'; }
      static get properties() {
        return {
          conf: {
            type: Object,
            observer: '_confChanged'
          },
          _cleave: {
            type: Object
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        if (this.cleave) {
          this.cleave.destroy();
          this.cleave = undefined;
        }

        if (this.conf) {
          this.cleave = new Cleave(this.parentElement, this.conf);
        }
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        if (this.cleave) {
          this.cleave.destroy();
          this.cleave = undefined;
        }
      }

      _confChanged(newConf, oldConf) {
        if (!newConf) {
          return;
        }

        this.conf = newConf;
        if (!this.cleave) {
          this.cleave = new Cleave(this.parentElement, newConf);
        } else {
          this.cleave.destroy();
          this.cleave = new Cleave(this.parentElement, newConf)
        }

                }
            });
        } else {
*/

/*        }*/
      }
    }

    window.customElements.define(JhTextfieldFormatter.is, JhTextfieldFormatter);
  </script>
</dom-module>
