<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>jh-textfield-formatter demo</title>

    <script type="module" src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script type="module" src="../node_modules/@vaadin/vaadin-text-field/vaadin-text-field.js"></script>
	<script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>
	
	<script type="module" src="../jh-textfield-formatter.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head
  <body>
	<div class="vertical-section-container centered">
		<h3>Basic jh-textfield-formatter demo</h3>
		<demo-snippet>
			<template>
			  <vaadin-text-field id="field" label="Formatted text field" placeholder="Credit card" autoselect="">
				<jh-textfield-formatter id="formatter"></jh-textfield-formatter>
			  </vaadin-text-field>
			</template>
		</demo-snippet>
    </div>
	<script type="text/javascript">
	window.addEventListener('WebComponentsReady', function(e) {
			var formatterElement = document.getElementById("formatter");
			formatterElement.conf = {
				date: true,
				delimiter: '-',
				datePattern: ['Y', 'm', 'd']
			};
	});
	</script>
  </body>
</html>
